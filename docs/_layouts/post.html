<!DOCTYPE html>
<html data-color-mode="auto" data-light-theme="{{ site.lighttheme }}" data-dark-theme="{{ site.darktheme }}">

{% include std.html %}

<body>
<div class="container">

    {% include header.html %}

    <div class="col-sm-12 col-md-11 col-lg-8 col-xl-6 mx-auto p-responsive">
        {% assign author = site.data.people[page.author] %}
        <div class="Subhead Subhead--spacious">
            <h1 class="Subhead-heading f00-light">{{ page.title }}</h1>
            <div class="Subhead-description"><a rel="author"
                                                href="{{ author.authorlink | prepend: site.baseurl}}"
                                                title="{{ author.nickname }}"
                                                class="text-bold mr-3">{{ author.nickname }}</a>{{ page.date | date: "%b %d, %Y" }}</div>
            <div class="Subhead-actions"><button class="btn" type="button" onClick="window.print()">Print</button></div>
        </div>

        <div class="markdown-body">
            {{ page.content }}
        </div>
    </div>

</div>
</body>

{% include footer.html %}

</html>
