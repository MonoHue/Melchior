<!DOCTYPE html>
<html>

{% include std.html %}

<div class="container">

    {% include header.html %}

    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 mx-auto p-responsive">
        {% assign author = site.data.people[page.author] %}
        <div class="Subhead Subhead--spacious">
            <div class="Subhead-heading f00-light text-bold">{{ page.title }}</div>
            <div class="Subhead-description">{{ page.excerpt }}</div>
        </div>
        <p class="mb-6">{{ page.date | date_to_string }}, <a rel="author" href="{{ author.authorlink | prepend: site.baseurl}}" title="{{ author.nickname }}" class="text-bold">{{ author.nickname }}</a></p>

        <div class="markdown-body">
            {{ page.content }}
        </div>
    </div>

</div>

{% include footer.html %}

</html>
