<!DOCTYPE html>
<html data-color-mode="auto" data-light-theme="light" data-dark-theme="dark_dimmed">

{% include std.html %}

<div class="container">

    {% include header.html %}

    <div class="col-sm-12 col-md-11 col-lg-8 col-xl-6 mx-auto p-responsive">
        {% assign author = site.data.people[page.author] %}
        <div class="Subhead Subhead--spacious">
            <h1 class="Subhead-heading f00-light">{{ page.title }}</h1>
            <div class="Subhead-description">{{ page.date | date_to_string }}, <a rel="author" href="{{ author.authorlink | prepend: site.baseurl}}" title="{{ author.nickname }}" class="text-bold">{{ author.nickname }}</a></div>
        </div>

        <div class="markdown-body">
            {{ page.content }}
        </div>
    </div>

</div>

{% include footer.html %}

</html>
