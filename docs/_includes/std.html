<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ site.baseurl }}/assets/primer.css" rel="stylesheet" />
<!--    <20.2.4>-->
<!--    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />-->

    {% if page.layout == "post" %}
    <meta name="author" content="{{ page.author }}">
    <meta property="og:type" content="article">
    {% else %}
    <meta property="og:type" content="website">
    {% endif %}
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}" />
    <meta property="og:title" content="{{ page.title | append: site.websuffix }}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="icon" href="{{ site.baseurl }}/assets/icon.jpg">

    <title>{{ page.title | append: site.websuffix }}</title>
</head>
