<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

    {% if page.title %}
    <meta property="og:type" content="article">
    {% else %}
    <meta property="og:type" content="website">
    <meta name="author" content="{{ author.name }}">
    {% endif %}
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}" />
    <meta property="og:title" content="{{ page.title | append: site.websuffix }}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/lemon_1f34b.png">

    <title>{{ page.title | append: site.websuffix }}</title>
</head>
